<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato:</h2>
                <form>
                  <label class="form-label" for="nome">Nome Completo:</label>
                  <input class="form-control" type="text" id="nome" />
                  <label class="form-label" for="email">E-mail:</label>
                  <input class="form-control" type="email" id="nome" />
                  <label class="form-label" for="tel">Telefone:</label>
                  <input class="form-control" type="tel" id="telefone" />
                  <button class="btn btn-success mt-2">Enviar</button>
                </form>
            </div>
         </div>
    </div>
</body>
</html>
